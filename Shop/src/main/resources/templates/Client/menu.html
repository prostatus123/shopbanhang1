<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Login</title>
<link rel="stylesheet" th:href="@{/css/menu.css}">
</head>
<body>
	<div th:fragment="menu" th:remove="tag">
		
	<!-- Header -->
	<header>
		<!-- Header desktop -->
		<div class="container-menu-desktop">
			<!-- Topbar -->
			<div class="top-bar">
				<div class="content-topbar flex-sb-m h-full container">
					<div class="left-top-bar">
						Chào mường bạn đến với Website của chúng tồi
					</div>

					<div class="right-top-bar flex-w h-full">
					<li sec:authorize="isAuthenticated()"><a  class="flex-c-m trans-04 p-lr-25" th:href="@{/logout}">Logout</a></li>
			<li sec:authorize="!isAuthenticated()"><a  class="flex-c-m trans-04 p-lr-25" th:href="@{/login}">Login</a></li>
			<li sec:authorize="!isAuthenticated()"><a  class="flex-c-m trans-04 p-lr-25" th:href="@{/register}">Register</a></li>
					

						<a href="#" class="flex-c-m trans-04 p-lr-25">
							EN
						</a>

						<a href="#" class="flex-c-m trans-04 p-lr-25">
							VN
						</a>
					</div>
				</div>
			</div>

			<div class="wrap-menu-desktop">
				<nav class="limiter-menu-desktop container">
					
					<!-- Logo desktop -->		
					<a href="#" class="logo">
						<img th:src="@{'/image/banner.PNG'}" alt="IMG-LOGO">
					</a>

					<!-- Menu desktop -->
					<div class="menu-desktop">
						<ul class="main-menu">
						<li>
								<a th:href="@{/products}">Home</a>
							</li>
							
							<li class="active-menu">
								<a>Category</a>
								<ul class="sub-menu">
											<c:forEach th:each="category : ${categoryList}">
													<li><a class="list"
														th:href="@{'/productsByCategory?id='+${category.id}}">
														<span th:text="${category.name}"></span></a></li>
												</c:forEach>
									
								</ul>
								
							</li>

							

							<li>
								<a href="#">About</a>
							</li>

							<li>
								<a href="#">Contact</a>
							</li>
						</ul>
						
					</div>	

					<!-- Icon header -->
					<div class="wrap-icon-header flex-w flex-r-m">
						<div class="icon-header-item cl2 hov-cl1 trans-04 p-l-22 p-r-11 js-show-modal-search">
						
							<i class="zmdi zmdi-search"></i>
						</div>

						<div class="icon-header-item cl2 hov-cl1 trans-04 p-l-22 p-r-11 ">
						<a th:href="@{/cart}">
							<i class="zmdi zmdi-shopping-cart"></i></a>
						</div>

						<a th:href="@{/member/bills}" class="dis-block icon-header-item cl2 hov-cl1 trans-04 p-l-22 p-r-11 icon-header-noti" data-notify="0">
							<i class="zmdi zmdi-favorite-outline"></i>
						</a>
					</div>
				</nav>
			</div>	
		</div>


		<!-- Modal Search -->
		<div class="modal-search-header flex-c-m trans-04 js-hide-modal-search">
			<div class="container-search-header">
				<button class="flex-c-m btn-hide-modal-search trans-04 js-hide-modal-search">
					<img src="images/icons/icon-close2.png" alt="CLOSE">
				</button>

				<form class="wrap-search-header flex-w p-l-15">
					<button class="flex-c-m trans-04">
						<i class="zmdi zmdi-search"></i>
					</button>
					<input class="plh3" type="text" name="search" placeholder="Search...">
				</form>
			</div>
		</div>
	</header>

			<li sec:authorize="!isAuthenticated()"><a th:href="@{/register}">Register</a></li>
		</ul>
		<hr />  -->
	</div>
</body>
</html>
