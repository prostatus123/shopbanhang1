<!DOCTYPE html>
<html layout:decorator="client/template">
<head>
<meta charset="UTF-8">
<title>products</title>
</head>
<body layout:fragment="content" th:remove="tag">

	<form th:action="@{/productsByCategory}" method="get">

		
	</form>
	<div id="body">
		<div class="ngang">
	<h3> thể loại/Sản phẩm</h3>
	</div>
	<div class="container">
	<div th:each="pro :${productList}">
		<div class="col-sm-6 col-md-4 col-lg-3 p-b-35 isotope-item women">
					<!-- Block2 -->
					<div class="block2">
						<div class="block2-pic hov-img0">
							<img th:src="@{'/download?image='+${pro.image}}"
								alt="IMG-PRODUCT"> <a
								th:href="@{ '/product?id='+${pro.id}}"
								class="block2-btn flex-c-m stext-103 cl2 size-102 bg0 bor2 hov-btn1 p-lr-15 trans-04">
								Quick View </a>
						</div>

						<div class="block2-txt flex-w flex-t p-t-14">
							<div class="block2-txt-child1 flex-col-l ">
								<a href="#"
									class="stext-104 cl4 hov-cl1 trans-04 js-name-b2 p-b-6"> 
									<a th:text="${pro.name }"></a>
								</a> <span class="stext-105 cl3"> <a th:text="${pro.price }"></a>

								</span> <span class="stext-105 cl3"> <a
									th:text="${pro.thuongHieuDTO.name}"></a>

								</span>

							</div>

							<div class="block2-txt-child2 flex-r p-t-3">
								<a th:href="@{ '/member/add-to-cart?pid='+${pro.id}}"
									class="btn-addwish-b2 dis-block pos-relative"> <img
									class="icon-heart1 dis-block trans-04"
									src="image/iconcart1.png" alt="ICON"> <img
									class="icon-heart2 dis-block trans-04 ab-t-l"
									src="image/iconcart2.png" alt="ICON">
								</a>
							</div>
						</div>
					</div>
				</div>
	</div>
	</div>
	
	<div class="flex-c-m flex-w w-full p-t-45">
		
	</div>

</body>
</html>
